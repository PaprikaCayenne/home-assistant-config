- id: '1744568075505'
  alias: 'Kitchen: Motion Lighting ON'
  description: Kitchen lights turn on with motion and time-based settings
  triggers:
  - type: turned_on
    device_id: f84f51d68b89131cf30fa57d535986a9
    entity_id: 084d9659f8eb4e43974de8c1d5c49b34
    domain: binary_sensor
    trigger: device
  conditions:
  - condition: state
    entity_id: binary_sensor.motion_lighting_globally_allowed
    state: 'on'
  - condition: state
    entity_id: input_boolean.kitchen_motion_enabled
    state: 'on'
  - condition: state
    entity_id: input_boolean.kitchen_lights_manual_override
    state: 'off'
  - condition: state
    entity_id: input_boolean.movie_boolean
    state: 'off'
  actions:
  - choose:
    - conditions:
      - condition: template
        value_template: '{% set now_ts = now().timestamp() %} {% set sunrise_ts =
          as_timestamp(state_attr(''sun.sun'', ''next_rising'')) %} {% set wkd = now().weekday()
          >= 5 %} {% set start_ts = now().replace(hour=(3 if wkd else 2), minute=0,
          second=0).timestamp() %} {{ now_ts >= start_ts and now_ts < sunrise_ts }}

          '
        alias: Motion Light ON (Sunrise Logic)
      sequence:
      - data:
          transition: 0.5
          brightness_pct: 100
          color_temp_kelvin: 2700
        target:
          entity_id: light.kitchen_hue_group_switch
        action: light.turn_on
    - conditions:
      - condition: time
        after: '23:00:00'
        before: 00:30:00
      sequence:
      - data:
          transition: 0.5
          color_temp_kelvin: 3000
          brightness_pct: 100
        target:
          entity_id: light.kitchen_hue_group_switch
        action: light.turn_on
    default:
    - data:
        brightness_pct: 100
        color_temp_kelvin: 3500
        transition: 0.5
      target:
        entity_id: light.kitchen_hue_group_switch
      action: light.turn_on
  mode: single
