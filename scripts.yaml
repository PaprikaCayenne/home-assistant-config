  - action: input_boolean.turn_off
    metadata: {}
    data: {}
    target:
      entity_id:
      - input_boolean.kitchen_motion_enabled
      - input_boolean.livingroom_motion_enabled
      - input_boolean.office_motion_enabled
      - input_boolean.bedroom_primary_motion_enabled
      - input_boolean.hallway_motion_enabled
      - input_boolean.bathroom_guest_motion_enable
      - input_boolean.bathroom_primary_motion_enable
