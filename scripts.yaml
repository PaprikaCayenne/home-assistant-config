        before: '11:00:00'
        weekday:
        - sun
        - mon
        - tue
        - wed
        - thu
        - fri
        - sat
      sequence:
      - action: light.turn_on
        metadata: {}
        data:
          color_temp_kelvin: 3500
          brightness_pct: 50
          transition: 1
        target:
          entity_id: light.bedroom_primary_hue_group_switch
    - conditions:
      - condition: time
        after: '11:00:00'
        before: '23:00:00'
        weekday:
        - sun
        - mon
        - tue
        - wed
        - thu
        - fri
        - sat
      sequence:
      - action: light.turn_on
        metadata: {}
        data:
          transition: 1
          color_temp_kelvin: 3500
          brightness_pct: 100
        target:
          entity_id: light.bedroom_primary_hue_group_switch
    - conditions:
      - condition: time
        after: '23:00:00'
        weekday:
        - sun
        - mon
        - tue
        - wed
        - thu
        - fri
        - sat
