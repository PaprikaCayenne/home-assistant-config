# Notes: Added motion cooldown booleans per room

- binary_sensor:
    - name: "motion_kitchen_allowed"
      unique_id: motion_kitchen_allowed
      state: >
        {{ is_state('input_boolean.kitchen_lights_manual_override', 'off')
           and is_state('input_boolean.kitchen_motion_cooldown_boolean', 'off')
           and is_state('input_boolean.cleaning', 'off')
           and is_state('input_boolean.party', 'off')
           and is_state('input_boolean.movie', 'off') }}
      availability: >
        {{ states('input_boolean.kitchen_lights_manual_override') not in ['unknown', 'unavailable']
           and states('input_boolean.kitchen_motion_cooldown_boolean') not in ['unknown', 'unavailable']
           and states('input_boolean.cleaning') not in ['unknown', 'unavailable']
           and states('input_boolean.party') not in ['unknown', 'unavailable']
           and states('input_boolean.movie') not in ['unknown', 'unavailable'] }}
      icon: mdi:motion-sensor

